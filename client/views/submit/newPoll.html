<template name="newPoll">

{{#autoForm collection="Polls" type="insert" id="newPollForm"}}
  <fieldset>
    <legend>Create a New Poll</legend>
    {{> afQuickField name="title"}}
    {{> afQuickField name="options"}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Create Poll</button>
{{/autoForm}}

</template>
