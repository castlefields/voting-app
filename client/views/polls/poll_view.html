<template name="Poll">
  {{#pollHeader}}
    Cast Your Vote
  {{/pollHeader}}

  <div class="row">
    <div class="col-md-6 col-md-offset-3 ">
      <div class="panel panel-primary">
        <div class="panel-heading"><span class="h4">{{poll.title}}</span></div>
        <ul class="list-group">
          {{#each poll.options}}
            <li class="list-group-item">
              <h5 class="progress-title">{{this}}</h5>
              {{#if poll.votesForOption this}}
                <div class="progress">
                  <div class="progress-bar" role="progressbar"
                    aria-valuenow="{{poll.votesForOption this}}" aria-valuemin="0"
                    aria-valuemax="{{poll.totalVotes}}" 
                    style="width: {{poll.percentOfTotal this}}%;">
                    {{poll.votesForOption this}} votes of {{poll.totalVotes}}
                  </div>
                </div>
              {{else}}
                No votes yet!
              {{/if}}
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
