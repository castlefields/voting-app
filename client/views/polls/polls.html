<template name="Polls">
  <div class="page-header">
    <h1>Polls:
      <button type="button" class="btn btn-default btn-lg pull-right submit-new-poll">
        <i class="fa fa-plus"></i> Make a new poll
      </button>
    </h1>
  </div>
  <ul class="list-group">
    {{#each polls}}
      {{> pollItem}}
      {{else}}
      <p>No polls found.</p>
    {{/each}}
  </ul>
</template>

<template name="pollItem">
  <li class="list-group-item poll-item">
    <h2>{{title}}</h2>
    <a href="{{pathFor 'poll' id=_id}}">
      <button type="button" class="btn btn-success btn-xs">
        <i class="fa fa-eye"></i> View
      </button>
    </a>
    <button type="button" class="btn btn-danger btn-xs">
      <i class="fa fa-times-circle"></i> Close
    </button>
  </li>
</template>
