<template name="Polls">
  <div class="page-header">
    <h1>Active Polls
      {{#if currentUser}}
        <button type="button" class="btn btn-default btn-lg pull-right submit-new-poll">
          <i class="fa fa-plus"></i> Make a new poll
        </button>
        {{else}}
        <span class="text-muted h5"> Sign up to create a poll.</span>
      {{/if}}
    </h1>
  </div>

  <ul class="list-group">
    {{#each polls}}
      {{> PollItem}}
      {{else}}
      <p>No polls found.</p>
    {{/each}}
  </ul>
</template>

<template name="PollItem">
  <li class="list-group-item poll-item">
    <h2>{{title}}</h2>
    <div class="action-buttons">
      <a href="{{pathFor 'poll' id=_id}}">
        <button type="button" class="btn btn-success btn-md">
          <i class="fa fa-eye"></i> View
        </button>
      </a>
      {{#if currentUser}}
        <a href="#">
          <button type="button" class="btn btn-danger btn-md">
            <i class="fa fa-times-circle"></i> Delete
          </button>
        </a>
      {{/if}}
    </div>
  </li>
</template>
